<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="MinWooKim">
    <meta name="description" content="YouTube is Clon-Coding">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="YT:type" content="website">
    <title>YouTube</title>
    <link rel="icon" href="resources/image/youtube.png">
    <link rel="stylesheet" href="resources/stylesheets/common.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header container">
            <div class="header left">
                <div class="menu-button">메뉴버튼</div>
                <div class="logo">로고</div>
            </div>
            <div class="header search">
                <form  method="get">
                    <label for="search-keyword" hidden>검색</label>
                    <input type="text" name="query" id="search-keyword" placeholder="Search" maxlength="50">
                    <input type="submit" value="search">
                    <span>search</span>
                </form>
                <div class="microphone-icon">마이크 아이콘</div>
            </div>
            <div class="header right">
                <div class="notify">알림</div>
                <div class="profile">프로필</div>
            </div>
        </div>
    </header>
</body>
</html>
