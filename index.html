<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="MinWooKim">
    <meta name="description" content="YouTube is Clon-Coding">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="YT:type" content="website">
    <title>YouTube</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="resources/image/logo.png">
    <link rel="stylesheet" href="resources/stylesheets/common.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <div class="menu"></div>
            <div class="image">
                <div>KR</div>
            </div>
        </div>
        <div class="search">
            <form method="get">
                <label for="search-keyword" hidden>검색</label>
                <input type="text" name="query" id="search-keyword" placeholder="검색" maxlength="50">
                <input type="submit" value="검색">
                <span>검색</span>
            </form>
        </div>
        <div class="user">
            <div class="button app"></div>
            <div class="button setting"></div>
            <div class="login">
                <div></div>
                <span>로그인</span>
            </div>
        </div>
    </header>
    <aside>
        
    </aside>
</body>
</html>
